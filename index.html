    <script>
        // Твои данные GitHub
        const USER = 'animelka';
        const REPO = 'TuskanchikClickerUpdates';
        const FILE = 'update.txt';

        async function getUpdateDate() {
            try {
                // Получаем последний коммит для конкретного файла
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/commits?path=${FILE}&per_page=1`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const commitDate = new Date(data[0].commit.committer.date);
                    
                    // Форматируем дату: День Месяц Год, Час:Минута
                    const options = { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    };
                    
                    const formattedDate = commitDate.toLocaleString('ru-RU', options);
                    document.getElementById('auto-date').innerText = formattedDate;
                } else {
                    document.getElementById('auto-date').innerText = "Файл update.txt не найден";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('auto-date').innerText = "Ошибка сервера";
            }
        }

        getUpdateDate();
    </script>
